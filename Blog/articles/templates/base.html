<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block titile %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet">
</head>
<body>
    <header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
                <h1 class="text-center">Статей.NET</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">
                <ul>
                    <li class="tm-nav-item active"><a href="http://127.0.0.1:8000/" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Главная
                    </a></li>
                    <li class="tm-nav-item"><a href="http://127.0.0.1:8000/" class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        Написать статью
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
