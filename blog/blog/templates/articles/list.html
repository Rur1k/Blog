{% extends 'base.html' %}

{% block title %}Последние стаитьи{% endblock %}

{% block content %}

  {% if last_articles_list %}
    {% for a in last_articles_list %}
      <a href="{% url 'articles:detail' a.id %}">{{ a.title }}</a> <br>
    {% endfor %}
  {% else %}
    Статей нет.
  {% endif %}

{% endblock %}
